target_default: 3_driver

include:

packages:
  - dplyr
  - zip
  - readr
  - sf

sources:
  - src/file_functions.R
  - src/fetch_filter_functions.R

targets:
  3_driver:
    depends:
       - out_data/XX_forecasts1.zip
       - out_data/XX_forecasts2.zip

  # Forecast dataset 1
  out_data/XX_forecasts1.zip:
    command: zip_this(out_file = target_name, .object = 'out_data/XX_forecasts1.csv')
  
  # Forecast dataset 2
  out_data/XX_forecasts2.nc:
    command: file.copy(from = 'in_data/03_drivers/XX_forecasts2.nc', to = target_name)